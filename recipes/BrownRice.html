    <h1>Brown Rice Recipe</h1>

    <h2>Description</h2>
    <p>Brown Rice</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Brown Rice</li>
            <li>Water</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Step 1: Wash rice with clean water and drain</li>
